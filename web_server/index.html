<!DOCTYPE html>
<html lang="en">

<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dart server example</title>
</head>
<body>
<h2>GET</h2>
    <form action='http://localhost:8008/GET' method="GET">
        <input type="submit" id="submit">
    </form>
<h2>POST</h2>
   <form action='http://localhost:8008/POST' method="POST">
        <input type="text" id="firstName">
        <input type="submit" id="submit">
    </form>
<h2>PUT</h2>
    <form action="http://localhost:8008/PUT" method="PUT">
        <input type="text" id="firstName">
        <input type="submit" id="submit">
    </form>
<h2>DELETE</h2>
    <form action="http://localhost:8008/DELETE" method="DELETE">
        <input type="text" id="firstName">
        <input type="submit" id="submit">
    </form>
</body>

</html>
